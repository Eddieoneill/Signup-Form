<form>
  <h1>Signup Form</h1>
  <div>
    <label>
      Email:
      <input type="text" name="email">
    </label>
  </div><br>

  <div>
    <label>
      Password:
      <input type="text" name="password">
    </label>
  </div><br>

  <div>
    <label>
      Github Username:
      <input type="text" name="Github Username">
    </label>
  </div><br>

  <div>
    <input id="option-enterprise" type="radio" name="option1" value="Enterprise">
    <label for="option-enterprise">Enterprise</label><br>

    <input id="option-pro" type="radio" name="option2" value="Pro">
    <label for="option-pro">Pro</label><br>

    <input id="option-free" type="radio" name="option3" value="Free">
    <label for="option-free">Free</label><br>
  </div><br>

  <div>
    <button type="submit">Signup</button>
    <input id="remember-me" type="checkbox" name="remember-me" value="Remember Me">
    <label for="remember-me">Remember Me</label><br>
  </div>

</form>
